<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emily OGrady | Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <style>
         .profile-pic {
    display: block;
    margin: 2em auto 1em auto;
    width: 160px;
    height: 160px;
    object-fit: cover;
    border-radius: 50%;
    border: 5px solid #2a3a5c;
    box-shadow: 0 4px 16px rgba(0,0,0,0.10);
    background: #f7f9fc;
}
.social-icons {
    display: flex;
    justify-content: center;
    gap: 2em;
    margin-bottom: 2em;
}
.social-icon {
    width: 48px;
    height: 48px;
    filter: brightness(0) invert(1);
    transition: filter 0.2s, transform 0.2s;
    color: #2a3a5c;
}
.social-icon:hover {
    filter: brightness(0.7) invert(0.7) sepia(1) hue-rotate(180deg) saturate(4);
    transform: scale(1.12);
}

.email-icon-container {
    display: flex;
    justify-content: center;
    margin: 1.5em 0 2em 0;
}
.email-icon {
    width: 64px;
    height: 64px;
    filter: brightness(0) invert(1);
    transition: filter 0.2s, transform 0.2s;
}
.email-icon:hover {
    filter: brightness(0.7) invert(0.7) sepia(1) hue-rotate(180deg) saturate(4);
    transform: scale(1.12);
}
    </style>
</head>
<body>
    <header>
        <div class="menu">
            <span id="hamburger" class="hamburger">&#9776;</span>
            <nav id="nav">
                <a href="index.html">Home</a>
                <a href="cv.html">CV</a>
                <a href="about.html">About Me</a>
                <a href="blog.html">Blog</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
        <div class="header-social">
            <a href="https://github.com/eogrady21" target="_blank" rel="noopener noreferrer" aria-label="GitHub">
                <img src="images/github.svg" alt="GitHub" class="social-icon">
            </a>
            <a href="https://www.linkedin.com/in/emily-o-grady-oceans/" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn">
                <img src="images/linkedin.svg" alt="LinkedIn" class="social-icon">
            </a>
            <a href="https://orcid.org/0000-0002-1072-5879" target="_blank" rel="noopener noreferrer" aria-label="ORCID">
                <img src="images/orcid.svg" alt="ORCID" class="social-icon">
            </a>
        </div>
    </header>
    <main>
        <section id="contact">
            <h2>Contact Me</h2>
            <div class="contact-container">
                <div class="contact-profile">
                    <img class="contact-profile-pic" src="images/dp.jpg" alt="Emily O'Grady">
                    <p class="contact-blurb">For project requests, media inquiries or curious minds!</p>
                </div>
                <div class="contact-links">
                    <div class="contact-social-icons">
                        <a href="https://www.linkedin.com/in/emily-o-grady-oceans/" target="_blank" aria-label="LinkedIn" class="contact-social-link">
                            <img src="images/linkedin.svg" alt="LinkedIn" class="contact-social-icon">
                        </a>
                        <a href="https://github.com/eogrady21" target="_blank" aria-label="GitHub" class="contact-social-link">
                            <img src="images/github.svg" alt="GitHub" class="contact-social-icon">
                        </a>
                        <a href="https://orcid.org/0000-0002-1072-5879" target="_blank" aria-label="ORCID" class="contact-social-link">
                            <img src="images/orcid.svg" alt="ORCID" class="contact-social-icon">
                        </a>
                        <a href="mailto:emilyanne@dal.ca" aria-label="Email" class="contact-social-link">
                            <img src="images/email.svg" alt="Email" class="contact-social-icon">
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script>
        // Hamburger menu toggle
        document.addEventListener('DOMContentLoaded', function() {
            const hamburger = document.getElementById('hamburger');
            const nav = document.getElementById('nav');
            hamburger.addEventListener('click', function() {
                nav.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
